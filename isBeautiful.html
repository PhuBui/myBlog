        /*
        A number is considered beautiful if the sum of the first half of its digits is equal to the sum of the other half.

        For example:
        •	123006 is beautiful because 1+2+3 is equal to 0+0+6
        •	12347111 is beautiful because 1+2+3+4 is equal to 7+1+1+1
        •	12345678 is not beautiful because 1+2+3+4 is different to 5+6+7+8
        •	1234567 is not beautiful because its number of digits is odd (7)

        Write a PHP function isBeautiful($integer) that takes an integer as a parameter and returns:
        •	true if the integer is beautiful, or
        •	false if the integer is not beautiful

        Một số được gọi là beautiful nếu tổng của một nửa chữ số đầu tiên bằng tổng của nửa chữ số còn lại.

        Ví dụ:
        •	123006 là beautiful vì  1+2+3 == 0+0+6
        •	12347111 là beautiful vì 1+2+3+4 is == 7+1+1+1
        •	12345678 không là beautiful vì 1+2+3+4 != 5+6+7+8
        •	1234567 không là beautiful vì nó có 7 chữ số, không chia 2 nửa được
        */

        function isBeautiful(number) {
            let tong1 = 0; 
            let tong2 = 0;
            // chuyển number thành string để tính tổng chữ số của số nhập vào. 
            // number = 123006; => a.length = 3
            let stringNumber = number.toString(); // stringNumber = '123006'

            // tìm n. n là tổng các chữ số của nửa đầu, nửa cuối.
            // 1234 => 2 => 4 / 2 = 2
            // 123456 => 3 => 6 / 2 = 3
            if (stringNumber.length % 2 !== 0) {
                return false;
            }
            let n = stringNumber.length / 2;
            console.log("n = " + n);
            // tinh tong 1 ..tinh tong 2
            // 123456 => for
            for(let i = 0; i < stringNumber.length; i++) {
                if (i < n) { // tính tổng 1
                    tong1 += parseInt(stringNumber[i]); // đổi string to number
                } else { // tính tổng 2
                    tong2 += parseInt(stringNumber[i]); // đổi string to number
                }
            }
            console.log("tong1 = " + tong1 + " | tong2 = " + tong2);
            return tong1 === tong2;

        }
