<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="inputItem" type="text" />
    <button onclick="onInput()">Input</button>
    <hr>
    <div>
        <h3>Menu</h3> <input id="searchKey" type="text"> <button onclick="search()">Search</button>
        <ul id="danhsach">

        </ul>
    </div>
    <script>
        var listItem = ['PHP', 'JAVASCRIPT', 'MYSQL', 'trung' , '1'];
        init(listItem);

        function onInput() {
            var inputItem = document.getElementById("inputItem");
            listItem.push(inputItem.value); 
            inputItem.value='';
            init(listItem);
        }

        function init(data) {
            var danhsach = document.getElementById("danhsach");
            danhsach.innerHTML='';
            for (let i = data.length - 1; i >= 0; i = i-1) {
                var list = document.getElementById("danhsach");
                list.innerHTML += '<li>' + data[i] + '<button onclick="xoa(' + i + ')">x√≥a</button></li>';
            }
        }
        

        // XOA
        // 1. Khi an nut XOA thi` se phai lay duoc cai item tuong ung. VD: PHP
        // 2. Xoa item trong mang listItem
        // 3. In lai danh sach .list cua the ul

        function xoa(item) {
            listItem.splice(item, 1);
            init(listItem);
        }

        function search() {
            var inputSearch = document.getElementById("searchKey");
            var foundItem = [];
            for (let i = 0; i < listItem.length; i++) {
                if (listItem[i].includes(inputSearch.value)) {
                    foundItem.push(listItem[i]);
                }
            }
            init(foundItem);
        }

    </script>


</body>

</html>
