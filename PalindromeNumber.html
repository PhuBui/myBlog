<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <input type="text" id="nhap"><button onclick="lay()">Ch·ªçn</button>
    <p id="xuatso"></p>
    <script>
        let nhap = document.getElementById("nhap");
        let xuatso = document.getElementById("xuatso");
        function lay(){
            let x = nhap.value;
            kiemtra(x);
        }
        function kiemtra(){
            
            let chuoi = x.toString();
            console.log(chuoi);
            let benphai = '';
            for(let i = chuoi.length-1;i>=0;i--){
                benphai += chuoi[i];
            }
            console.log(benphai);
            if (benphai == chuoi){
                let theDiv = document.createElement("div");
                theDiv.innerText= 'doi xung'+chuoi;
                  // document.getElementById("xuatso").innerHTML= 'doi xung'+chuoi;
                xuatso.appendChild(theDiv);
                
            } else {
                document.getElementById("xuatso").innerHTML= 'ko doi xung'+chuoi;
                
            }            
        }
        console.log(kiemtra());


    </script>
</body>
</html>
