<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="xemso" value="" type="text">
    <button onclick=" layso()">xem so</button>
    <p id="xuatso"></p>
    <script>  
        let xemso = document.getElementById("xemso");
        function layso(){
            let x = xemso.value;
            kiemtra(x);
        }
        function kiemtra(x){     
            let xuatso= document.getElementById("xuatso");     
            let chuoi = x.toString();
            console.log(chuoi);

            let phai = '';
            for(let i=chuoi.length-1 ; i >=0 ;i--){
                phai += chuoi[i];
            }
            console.log(phai);
            if(phai == chuoi){
                let theDiv =document.createElement("div");
                theDiv.innerText ='so ban nhap ' +chuoi+' la so doi xung';
                xuatso.appendChild(theDiv); 
            } else{
                let theDiv =document.createElement("div");
                theDiv.innerText ='so ban nhap ' +chuoi+' la so khong doi xung';
                xuatso.appendChild(theDiv); 
            }
        }       
        
        /*
        Given an integer x, return true if x is palindrome integer.
        An integer is a palindrome when it reads the same backward as forward.
        For example, 121 is a palindrome while 123 is not.
        
        Example 1:

        Input: x = 121
        Output: true
        Explanation: 121 reads as 121 from left to right and from right to left.
        Example 2:

        Input: x = -121
        Output: false
        Explanation: From left to right, it reads -121. From right to left, it becomes 121-. Therefore it is not a palindrome.
        Example 3:

        Input: x = 10
        Output: false
        Explanation: Reads 01 from right to left. Therefore it is not a palindrome.
        */
    </script>
</body>

</html>
